<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";

      document.getElementById('page-title').innerText = "Questão de Tempo";
      
      document.getElementById('second-paragraph').innerText = "Um filme sobre a vida e as coisas realmente importantes dela";

      document.getElementById('subtitle').innerText = "Sobre o que o filme fala?";

    </script>
  </body>
</html>
