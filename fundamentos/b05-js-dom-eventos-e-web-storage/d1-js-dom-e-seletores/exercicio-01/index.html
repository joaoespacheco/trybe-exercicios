<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    <style>
        main,
        section {
            border-color: black;
            border-style: solid;
        }

        .title {
            text-align: center;
        }

        .main-content {
            background-color: yellow;
        }

        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin: 0 auto;
        }

        .main-content .center-content p {
            font-style: italic;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>
    <main class="main-content">
        <section class="center-content">
            <p>Texto padrão do nosso site</p>
            <p>-----</p>
            <p>Trybe</p>
        </section>
    </main>
    <script>

        // Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        // - document.getElementById()
        // - document.getElementsByClassName()
        // - document.getElementsByTagName()

        //  Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)

        document.getElementsByTagName('p')[1].innerText = 'Ao futuro espero estar melhor do que hoje, uma versão mais independente, amadurecida e andando com as próprias pernas sobre o caminho escolhido';


        //  Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).

        document.getElementsByClassName('main-content')[0].style.backgroundColor = 'rgb(76, 164, 109)';

        //  Crie uma função que mude a cor do quadrado vermelho para branco.

        document.getElementsByClassName('center-content')[0].style.backgroundColor = 'white';

        //  Crie uma função que corrija o texto da tag <h1>.

        document.getElementsByTagName('h1')[0].innerText = 'Exercício 5.1 - JavaScrypt';

        //  Crie uma função que modifique todo o texto da tag <p> para maiúsculo.

        function todasMaiusculas(elemento, valor) {
            for (let index = 0; index < document.getElementsByTagName(elemento).length; index += 1) {
                document.getElementsByTagName(elemento)[index].style.textTransform = valor;
            }
        }
        todasMaiusculas('p', 'uppercase');

        //  Crie uma função que exiba o conteúdo de todas as tags <p> no console.

        function exibirLog(elemento) {
            for (let index = 0; index < document.getElementsByTagName(elemento).length; index += 1){
                console.log(document.getElementsByTagName(elemento)[index].innerText)
            }
        }

        exibirLog('p')

    </script>
</body>

</html>
